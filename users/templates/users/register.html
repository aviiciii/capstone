{% extends 'users/layout.html' %}

{% block body %}
    <h1>Register</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}
        </p>
        <p>
            {{ form.password1.label }}<br>
            {{ form.password1}}
        </p>
        <p>
            {{ form.password2.label }}<br>
            {{ form.password2 }}
        </p>
        <input type="submit" value="Sign Up">
    </form>

{% endblock body %}
